<h2 class="mt-2">Liste des Clients</h2>
<button class="btn btn-primary mb-3" (click)="goToCreate()">
  + Nouveau client
</button>
<table class="table table-striped">
  <thead>
  <tr><th>ID</th><th>Nom</th><th>Email</th></tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of clients">
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.email }}</td>
  </tr>
  </tbody>
</table>
